<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to HDFC Bank</title>
    <link rel="stylesheet" type="text/css" href="bank_account.css">
    <link rel="stylesheet" href="new_self_bank.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="Register.html"><img src="logo.png" style="width: 400px;height: 70px; margin: 35px;"></a>
        </div>
        <div class="middle">
            <a href="Register.html">Home</a>
            <a href="About.html">About</a>
            <a href="Register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
        <div class="flex">
            <div class="element-center">
                <div id="acctBalance">
                    <a>
                        <span class="wrap"></span>
                    </a>
                    <h1>
                        Total Balance
                    </h1>
                    <label id="acctBalanceLbl"></label>
                </div>
                    <div id="inputs">
                        <h2>
                            Deposit
                        </h2>
                        <input type="text" id="userDeposit" required>
                        <button id="btnDeposit">Deposit</button>

                        <h2>
                            Withdraw
                        </h2>
                        <input type="text" id="userWithdraw" required>
                        <button id="btnWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bank_account_script.js"></script>
    <script type="text/javascript" src="typewriter_script.js"></script>

</html>
